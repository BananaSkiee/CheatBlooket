<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #00e0ff;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #0bc2cf;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #099aaa;
    }
  </style>
</head>
<body>
  <h1>Cheat by Andra 9.2</h1>
  <p>Klik untuk menyalin cheat ke clipboard:</p>

  <!-- Tambah tombol di sini -->
  <button onclick="copyCheat('Global/JawabanOtomatis.js')">ü§ñ Auto Jawab</button>

  <script>
    async function copyCheat(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error("Gagal fetch: " + res.status);
        const code = await res.text();
        await navigator.clipboard.writeText(code);
        alert("‚úÖ Cheat berhasil disalin ke clipboard!");
      } catch (err) {
        alert("‚ùå Gagal:\n" + err.message);
        console.error(err);
      }
    }
  </script>
</body>
