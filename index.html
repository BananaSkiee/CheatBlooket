<!DOCTYPE html>
<html>
<head>
  <title>Cheat by Andra 9.2</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      background-color: #0bc2cf;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #099aaa;
    }
  </style>
</head>
<body>
  <h1>Cheat by Andra 9.2</h1>
  <p>Klik untuk menyalin cheat:</p>

  <button onclick="copyCheat('Global/JawabanOtomatis.js')">ü§ñ Jawaban Otomatis</button>

  <script>
    async function copyCheat(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error("Gagal fetch: " + res.status);
        const code = await res.text();
        await navigator.clipboard.writeText(code);
        alert("‚úÖ Cheat berhasil disalin ke clipboard!");
      } catch (err) {
        alert("‚ùå Gagal salin cheat:\n" + err.message);
        console.error(err);
      }
    }
  </script>
</body>
